<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row"><h1 class="display-1">{% block header%}{%endblock%}</h1></div>
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Items</button>
                    <button class="btn btn-primary" type="button">Incoming Delivery</button>
                    <button class="btn btn-primary" type="button">Outgoing Delivery</button>
                    <button class="btn btn-danger" type="button">Logout</button>
                  </div>
            </div>
            <div class="col"><p class="fs-6 text-dark">{%block maincontent%}{%endblock%}</p></div>
            <div class="col"><p class="fs-6 text-danger">Good News! 50% off for all items this coming Summer Sale.</p></div>
        </div>
        <div class="row"><h6>Copyright 2022 HardwareStore Corporation</h6></div>

    </div>
</body>
</html>
